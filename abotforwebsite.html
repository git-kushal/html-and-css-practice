<!DOCTYPE html>
<html>
<head>
    <title>Cozy Image Overlay</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        .container {
            position: relative;
            width: 600px;
            margin: 50px auto;
        }

        .container img {
            width: 100%;
            border-radius: 20px;
        }

        .text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Cozy Interior">

    <div class="text">
        Warm & Cozy Living
    </div>
</div>

</body>
</html>
