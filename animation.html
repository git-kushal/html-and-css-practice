<!DOCTYPE html>
<html>
<head>
  <title>Animated Front Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #ff6b6b, #6b6bff, #00c9a7, #ffb347);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: white;
      color: #333;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <button>Get Started</button>

</body>
</html>
